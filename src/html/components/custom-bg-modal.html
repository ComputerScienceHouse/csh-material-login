<div id="customBackgroundChooser" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span class="glyphicon glyphicon-picture"></span> Custom Background</h4>
            </div>
            <div class="modal-body">
                <span class="error" id="customImageError"></span>
                <div class="form-group">
                    <label for="customImageUrl">Image URL (1920x1080 or larger for best results)</label>
                    <input type="url" class="form-control" id="customImageUrl"
                           placeholder="URL for Custom Background Image">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="customBgSaveBtn">Set Background</button>
            </div>
        </div>
    </div>
</div>
